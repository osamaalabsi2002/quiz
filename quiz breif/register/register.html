<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Sign Up</h1>
          <span>and use our website to the fullest</span>
          <input type="text" placeholder="Name" id="signUpName" />
          <span id="nameSignUpAlert"></span>
          <input type="email" placeholder="Email" id="signUpEmail" />
          <span id="emailSignUpAlert"></span>
          <input type="password" placeholder="Password" id="signUpPassword" />
          <span id="passwordSignUpAlert"></span>
          <input
            type="password"
            placeholder="Confirm Password"
            id="signUpConfirm"
          />
          <span id="confirmSignUpAlert"></span>
          <a href="#" id="haveAccount">Already have an account?</a>
          <button id="signUpButton">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <span>and enjoy the ride</span>
          <input type="email" placeholder="Email" id="signInEmail" />
          <span id="signInAlert"></span>
          <input type="password" placeholder="Password" id="signInPassword" />
          <a href="#" id="dontHaveAccount">Don't have an account?</a>
          <button id="signInButton">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Are you new?</h1>
            <p>Create an account if you do not already have one</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
