<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contactStyle.css" />
  </head>
  <body>
    <section class="picContactUs">
      <img
        class="contactUs"
        src="./Foto de travis blessing no Pexels.jpeg"
        alt=""
      />
      <div class="paraAboveImage">
        <p class="upContactUs">Contant Us</p>
        <p class="innerTxt">you can reach us by filling the below form</p>
      </div>
    </section>

    <form action="" class="contactUsForm">
      <input
        type="text"
        name=""
        id=""
        class="fullName"
        placeholder="your name"
      />

      <input
        type="text"
        name=""
        id=""
        class="email"
        placeholder="your email address"
      />

      <input
        type="text"
        name=""
        id=""
        class="subject"
        placeholder="your subject of this message"
      />

      <textarea
        name=""
        id=""
        class="msg"
        placeholder="Say something about us"
      ></textarea>
      <button type="button" class="sendMsg">Send Message</button>
    </form>
    <script src="contantapp.js"></script>
  </body>
</html>
